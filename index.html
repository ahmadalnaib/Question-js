     <div class="container">
       <div class="text-primary display-3 my-4">سؤال للقلب</div>

   <!--quiz section-->
    <div class="quiz py-4 bg-primary">

        <h2 class="my-5 text-white">on with the questions...</h2>

              </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" >
              <label class="form-check-lable">Don't worry a ninja will find you</label>
            </div>
          <div class="my-5">
            <p class="lead font-weight-normal">2.كم تحب احمد؟</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-lable">كثير</label>
              </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" >
              <label class="form-check-lable">قليل</label>
            </div>
          <div class="my-5">
            <p class="lead font-weight-normal">3.متي تتزوجي احمد؟</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked>

              </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" >

            </div>
          <div class="my-5">
            <p class="lead font-weight-normal">4.متي تتزوجي احمد؟</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked>
              <label class="form-check-lable">قريب ان شالله</label>
              </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" >
              <label class="form-check-lable">Don't worry a ninja will find you</label>
            </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light">
          </div>
        </form>
      </div>
    </div>
